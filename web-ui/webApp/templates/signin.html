<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/forgettenPassword.css') }}"/>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

        <title>Login</title>
    </head>

    <body>
        
        <div class="register__con">
            <div class="login wrap">

                <form id="form" method="post" action="">

                    <h1 id="h1" class="h1">Login</h1>
                    
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                {{message}}
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    {{ form.csrf_token }}

                    <!-- <div class="input-control">

                        <div class="text">

                            {{ form.email.label }}:
                        </div> -->
                         
                        <!-- {{ form.email }} where are the files of these guys gotten from -->
                   <!---- </div> -->
                   <!-- form input in place of the commented one above (Email) -->
                   <input  placeholder="Email" id="email" name="email" type="text">

                    <!-- <div class="input-control">

                        <div class="text">
                            {{ form.password.label }}:
                        </div>
                        {{ form.password }}
                    </div> -->
                     <!-- form input in place of the commented one above (Password) -->
                    <input placeholder="Password" id="password" name="password" type="password">

                    <!-- dont know what this does!! -->
                    <ul>
                        {% for errors in form.password.errors %}
                            <li style="color:red;">{{ errors }}</li>
                        {% endfor %}
                    </ul>

                    <!-- {{ form.reg(class="signup") }} -->
                      <!-- form input in place of the commented one above (Submit button) -->
                    <input value="Login" class="btn" type="submit">
                </form>
                <!-- <a href="{{ url_for('register') }}" class="navbar-item">Signup</a>
                <a href="{{ url_for('forgetPassword') }}" class="navbar-item">reset password</a> -->
            </div>
        </div>
    </body>
</html>
